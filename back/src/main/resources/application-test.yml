# datasource-proxy Configuration
# ===================================================================
decorator:
  datasource:
    enabled: true
    datasource-proxy:
      logging: slf4j
      multiline: false
      format-sql: false
      json-format: true
      query:
        enable-logging: false
      slow-query:
        enable-logging: true
        log-level: WARN
    flexy-pool:
      acquisition-strategy:
        increment-pool:
          timeout-millis: 500
      threshold:
        connection:
          acquisition: 100
          lease: 1000

